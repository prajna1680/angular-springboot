<div class="container mat-elevation-z8" fxFlex class="contentResp"> 
  <br>
    <mat-toolbar>
        <!-- <span>Restaurants</span> -->
        <div id="search-component">
            <input type="text" placeholder="search" aria-label="Number" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let s of searchResult" [value]="item">
                    <a routerLink="/search/{{s.name}}">{{ s.name }}</a>
                </mat-option>
                <mat-option *ngIf="s == 0">
                  <hr>
                  <p>
                    No results found 
                  </p>
                </mat-option>
              </mat-autocomplete>
        </div>
    </mat-toolbar>


        <!-- <input type="text" [formControl]="searchdata">
        <div *ngFor="let item of results" [value]="item">
          {{ item.name }}
          </div> -->
        <!-- <input type="text"  (input)="onSearchChange($event.target.value)"> -->
              
        <!-- <input id="typeahead-basic" type="text" class="form-control"  [(ngModel)]="model" [ngbTypeahead]="search"/> -->

 <!-- <input id="typeahead-format" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultFormatter]="formatter" />  -->

     
  <hr>
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          New Restaurant
        </mat-panel-title>
        <mat-panel-description>
          Input Restaurant Details
        </mat-panel-description>
      </mat-expansion-panel-header>


      <mat-form-field>
        <input matInput id="id" [(ngModel)]="id" placeholder="Restaurant Id">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Restaurant Name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="location" placeholder="Restaurant Location">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="cuisine" placeholder="Restaurant Cuisine">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="rating" placeholder="Restaurant Rating">
      </mat-form-field>
      <button mat-raised-button type="submit" (click)="addRestaurant()" class="btn btn-primary">Submit</button>
    </mat-expansion-panel>
    <hr> 
      

  <mat-grid-list cols="2" rowHeight="300px">
     <mat-grid-tile *ngFor="let rest of restaurants" [colspan]="1" [rowspan]="2">
  
 <mat-card class="example-card">
      <mat-card-header >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{rest.name}}</mat-card-title>
        <mat-card-subtitle>Located at {{rest.location}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.shgeneva.com/wp-content/uploads/2016/01/mip-cicg-geneva-starling-hotel-aeroport-meal-lunch.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>ID : {{rest.id}} </p>
        <p>Cuisine available {{rest.cuisine}}</p>
        <p>User rating : {{rest.rating}}</p>
      </mat-card-content>
      <mat-card-actions>
          <button  class="btn btn-primary" (click)="updateRestaurant(rest)">Edit</button>
          <button  class="btn btn-danger" (click)="deleteRestaurant(rest.id)">Delete</button>
          <!-- <button mat-raised-button class="btn btn-primary" (click)="addFavt(rest)">Add to Favourities</button> -->
      </mat-card-actions>
    </mat-card>

</mat-grid-tile> 
<br>
</mat-grid-list>

</div>
