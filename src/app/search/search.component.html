          <mat-card-subtitle>Game Name: {{result.name}}</mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image src={{result.image}}>

          <p>{{hero.gameDescription}}</p>
          <p>{{hero.gameRules}}</p>
          <p>{{hero.gameType.gameTypeName}}</p>

        </mat-card-content> -->
