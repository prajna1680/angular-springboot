<div class="container">
    <br>
    <mat-toolbar >
          <span >Edit Restaurant</span>
      </mat-toolbar>
    <form (ngSubmit)="processForm()">
        <div class="form group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="restaurant.id" disabled>
        </div>
        <div class="form group">
            <label for="fname">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="restaurant.name">
        </div>
        <div class="form group">
            <label for="location">Location</label>
            <input type="text" name="location" class="form-control" [(ngModel)]="restaurant.location">
        </div>
        <div class="form group">
            <label for="cuisine">Cuisine</label>
            <input type="text" name="cuisine" class="form-control" [(ngModel)]="restaurant.cuisine">
        </div>
        <div class="form group">
            <label for="rating">Rating</label>
            <input type="text" name="rating" class="form-control" [(ngModel)]="restaurant.rating">
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-success">
        <input type="button" value="Cancel" class="btn btn-success" (click)="back()">

    </form>
    <br>
</div>
